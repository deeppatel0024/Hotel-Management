<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Room Availability</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { width: 300px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 10px; padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .error { color: red; }
    </style>
    <script>
        function validateForm() {
            let check_in = document.getElementById("checkin").value;
            let check_out = document.getElementById("checkout").value;
            let today = new Date().toISOString().split("T")[0];

            if (check_in < today) {
                document.getElementById("error").innerText = "Check-in date cannot be in the past!";
                return false;
            }
            if (check_out <= check_in) {
                document.getElementById("error").innerText = "Check-out date must be after check-in date!";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <h2>Check Room Availability</h2>
    <form method="POST" action="check_availability.php"  onsubmit="return validateForm()">
        <label for="room_type">Room Type:</label>
        <select name="room_type" id="room_type">
            <option value="Deluxe">Deluxe</option>
            <option value="Suite">Suite</option>
            <option value="Standard">Standard</option>
        </select>

        <label for="checkin">Check-in Date:</label>
        <input type="date" name="checkin" id="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" name="checkout" id="checkout" required>

        <span id="error" class="error"></span>

        <button type="submit">Check Availability</button>
    </form>

</body>
</html>
